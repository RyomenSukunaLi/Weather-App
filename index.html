<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weatherApp">
        <div class="inputPlace">
            <input type="text" id="inputName" placeholder="Enter City Name">
            <button id="weatherBtn">Get Weather</button>
        </div>
        <div class="loadingState">
            <p id="loading"></p>
        </div>
        <div id="weatherInfo">
            <h1 id="location"></h1>
            <h1 id="temp"></h1>
            <h1 id="tempInF"></h1>
            <h3 id="humidity"></h3>
            <h3 id="condition"></h3>
            <img src="" alt="This is weather img" id="weatherImg" style="display: none">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
